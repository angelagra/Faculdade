    <script>
4 - a $(div ~ span)-> 4 seleciona os spans irmãos de divs(somente os proximas/depois da div)
    b hasClass-> 11 testa se o elemento pré selecionado tem determinada classe
    c $("div + span")-> 8 seleciona span exatamente so lado das divs
    d blur -> 13 adiciona um evento ao elemento html que será executado com quando o elemento perder o foco
    e on -> 1 adiciona um evento aos elementos pré-selecionados
    f before -> 7 adiciona um elemento antes dos elementos pré selecionados
    g trigger -> 16 Executa um evento do elemento
    h $("div span") -> 12 seleciona os spans descendentes de divs
    i toggleClass -> 6 alterna uma classe de estilo
    j prepend -> 3 adiciona um elemento no inicio dos elementos filhos do conjunto pré selecionado
    k one -> 15 Insere um evento para ser executado uma unica vez
    l html -> 9 alterna uma classe de estilo
    m click -> 5 adiciona ou simula um evento de click ao elemento
    n detach -> 14 desacopla os elemntos pré selecionados da arvore DOM
    o attr -> 2 altera ou inspeciona o atributo de um elemento
    p wrap -> 17 encapsula o elemento com outro elemento
    q empty -> 10 remove todos os elementos filhos de um elemento
