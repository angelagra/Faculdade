<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Drag and Drop</title>
    <style>
        ul {
            border: dashed;
            width: 300px;
        }
    </style>
    <script>
       
        
        
        
        
    </script>
</head>
<body>

<ul id="lista1" >
<b>Lista 1</b>
    <li id="item1" draggable="true" >Item 1</li>
    <li id="item2" draggable="true" >Item 2</li>
    <li id="item3" draggable="true" >Item 3</li>
    <li id="item4" draggable="true" >Item 4</li>
    <li id="item5" draggable="true" >Item 5</li>
</ul>

<ul id="lista2" >
<b>Lista 2</b>
</ul>
<script>
	function arrastandoemcima(event) {
		//event.preventDefault ();
		return false;
	}
	
	function soltou (event) {
		var id = event.dataTransfer.getData ("id");
		var arrastando = document.getElementById (id);
		this.appendChild (arrastando);
		return false;
	}
	var lista2 = document.getElementById ("lista2");
	lista2.ondragover = arrastandoemcima;
	lista2.ondrop = soltou;
	
	var lista1 = document.getElementById ("lista1");
	lista1.ondragover = arrastandoemcima;
	lista1.ondrop = soltou;
	
	
	function dragStart (event) {
		event.dataTransfer.setData ("id",this.id);	
	}
	
	document.getElementById("item1").ondragstart = dragStart;
	document.getElementById("item2").ondragstart = dragStart;
	document.getElementById("item3").ondragstart = dragStart;
	document.getElementById("item4").ondragstart = dragStart;
	document.getElementById("item5").ondragstart = dragStart;
	
	
	
	
	
	
	
	
	
	
	
</script>
</body>
</html>
