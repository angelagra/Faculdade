<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
</head>
<body>

<hr>
	<h1 style="text-align: center;">Questionário</h1>
<form>
	Nome: <input type="text" required><br><br>

	E-mail: <input type="email"><br><br>
	Telefone: <input type="tel"><br><br>
	Nascimento: <input type="date"><br><br>

	<strong>Responda:</strong> <br>
	Qual a cor do seu heroi Favorito: <input type="color"><br><br>
	Gosta de Frango.<input type="checkbox"> Sim <input type="checkbox"> Não<br><br>
	Qual time mais Gosta: <datalist>
									<option>Corinthians</option>
									<option>Vasco</option>
									<option>Palmeiras</option>
									<option>Santos</option>
									<option>Gremio</option>
									<option>Bota Fogo</option>
							</datalist><br><br>
	Qual é a semana do natal: <input type="week"><br><br>
	A que horas vai trabalhar: <input type="time"><br><br>
	Faça uma pesquisa sobre animais: <input type="seach" name="googlesearch" autocomplete><br><br>
	O que mais gosta de Fazer:
	<textarea placeholder="Diga em poesia" style="width: 450px; height: 100px;"></textarea><br><br>
	
		

	<input type="submit" value="Enviar">
</form>

</body>
</html>
