<!doctype html>
<meta charset=utf-8>
<title>Geolocalização</title>

    <script>
        function carregar() {
            navigator.geolocation.getCurrentPosition(function(position){
                var par = document.getElementById("localizacao");
                par.innerHTML = position.coords.latitude + ", " + position.coords.longitude;
            });
        }
    </script>

    <a href="#" onclick="carregar();">Carregar localização</a> <br/>
    <p id="localizacao"/>
