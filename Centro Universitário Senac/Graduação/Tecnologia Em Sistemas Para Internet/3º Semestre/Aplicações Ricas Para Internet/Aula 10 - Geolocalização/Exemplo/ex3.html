<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <style type="text/css">
          html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        </style>
        
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh5rzxfuBPGlU5w_fGZmZbIgl8nAVtCwc"></script>
        
        <script type="text/javascript">
            function carregar() {
                navigator.geolocation.getCurrentPosition(function(position){
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    carregarMapa(latitude, longitude);
                });
            }
            
            function carregarMapa(latitude, longitude) {
                var mapOptions = {
                    center: { lat: latitude, lng: longitude},
                    zoom: 14
                };
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                
                var marker = new google.maps.Marker({
                    position: { lat: latitude, lng: longitude},
                    map: map,
                    title: "Minha posição!"
                });
            }
        </script>
    </head>
  
    <body>
        <a href="#" onclick="carregar();">Carregar localização</a> <br/>
        <div id="map-canvas"></div>
    </body>
</html>
