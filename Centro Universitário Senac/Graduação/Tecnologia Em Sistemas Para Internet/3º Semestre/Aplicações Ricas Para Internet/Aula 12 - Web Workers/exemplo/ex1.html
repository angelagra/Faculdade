<!doctype html>
<meta charset=utf-8>
<title>Web Workers</title>

    <script>
        function travar() {
            var mensagem = document.getElementById("mensagem");
            mensagem.innerHTML = "in√≠cio";
            var j = 0;
            var n = 1e11;
            var p = n/10;
            
            for (var i=0;i<n;i++) {
                if (j++ > p) {
                    j=0;
                    mensagem.innerHTML = mensagem.innerHTML + "<br/>" + i;
                }
            }
            mensagem.innerHTML = mensagem.innerHTML + "<br/>" + "fim";
        }
    </script>

    <input type="button" value="Travar" onclick="travar();"> <br/>
    <p id="mensagem"/>
