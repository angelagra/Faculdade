<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculado IMC</title>
<script language="javascript">

		function Cal(){
			
			var peso = document.Calimc.txtPeso.value;
			var altura = document.Calimc.txtAltura.value;
			var IMC = (peso/(altura*altura));
			
			document.Calimc.txtIMC.value = IMC.toFixed(2);
				
			if(IMC < 15){
				alert("Abaixo do Peso");
			}
			
			if(IMC > 18 || IMC < 25){
				alert("Peso Ideal");
			}
			
			if(IMC >= 25){
				alert("Obesidade");
			}	
		}
		
		function mudaCor(ref, cor){
			ref.style.backgroundColor = cor;
		}
</script>
</head>

<body>

	<form name =  "Calimc" >
    
    	<h3> Calculadora IMC</h3>
        
      <label> Peso em (Kg)</label> <br>
      <input type = "text" name = "txtPeso" onFocus="mudaCor (this,'yellow')" onBlur="mudacor(this,'silver')"><br><br>
               
      <label> Altura (em cm)</label><br>
      <input type = "text" name = "txtAltura" onFocus="mudaCor (this,'yellow')" onBlur="mudacor(this,'silver')"> <br><br>
        
      <input type = "button" value = "Calcular IMC" onClick = "Cal()">
      <input type = "reset" value = "Limpar Valores"> <br> <br>
        
      <label> IMC </label><br>
   	  <input type = "text" name = "txtIMC" onFocus="mudaCor (this,'yellow')" onBlur="mudacor(this,'silver')">
    </form>
</body>
</html>
