<html>

<head>
	<title>Tabela</title>

	<script type="text/javascript">

		document.write('<table border="1" cellspacing="1" cellpadding = "5">')

		for (i = 0; i < 13; i++) {
			document.write('<tr>');

			for(j = 0; j < 13; j++){
				document.write('<td>' + (i+j) + '</td>');
			}

			document.write('</tr>');
		}

		document.write('</table>');
	</script>
</head>

</html>
