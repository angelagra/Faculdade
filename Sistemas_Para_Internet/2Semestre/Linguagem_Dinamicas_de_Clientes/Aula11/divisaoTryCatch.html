<html>
<head>
	<meta charset="utf-8">
</head>
<p>Calcule a Divisão</p>

Valor 1: <input type="text" name="v1" id="v1"><br><br>
Valor 2: <input type="text" name="v2" id="v2"><br><br>
<input type="button" value="Click Me" id="mybtn">

<p id="resultado"></p>

<script type="text/javascript">
	document.querySelector('#mybtn') .onclick=function(){

		var a = eval(document.getElementById("v1").value);
		var b = eval(document.getElementById("v2").value);

		mensagem = document.getElementById("resultado");
		mensagem.innerHTML = "";

		try{
			if(b == 0){
				throw("Divisão por Zero");
			}else{
				var c = a / b;
				mensagem.innerHTML = c;
			}
		}catch(erro){
			mensagem.innerHTML = "Valor Inserido " + erro;
		}
	}
</script>

<body>
</body>
</html>
