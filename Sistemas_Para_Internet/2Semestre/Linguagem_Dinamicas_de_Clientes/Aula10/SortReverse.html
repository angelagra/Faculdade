<!DOCTYPE html>
<html>
<head>
	<title>Sort e Reverse</title>
</head>
<body>

<script type="text/javascript">
	
	var arrTVs = new Array(4);
	arrTVs[0] = "LG";
	arrTVs[1] = "Samsung";
	arrTVs[2] = "Sony";
	arrTVs[3] = "Philips";

	alert(arrTVs);
	alert(arrTVs.sort()); //Ordena os elementos do array, por ordem alfabetica
	alert(arrTVs.reverse());// inverte a ordem os elementos do Array

	// Ambos o s metodos alteram o valor do array original

</script>

</body>
</html>
