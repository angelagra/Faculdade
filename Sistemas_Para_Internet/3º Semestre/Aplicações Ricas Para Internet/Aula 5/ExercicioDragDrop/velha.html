<!doctype html>
<meta charset=utf-8>
<title>Drag and Drop</title>

<style>
    #board { border:5px solid #333; }
    #board td {
        background:#fff;
        background:-moz-linear-gradient(top, #fff, #eee);
        background:-webkit-gradient(linear,0 0, 0 100%, from(#fff), to(#eee));
        box-shadow:inset 0 0 0 1px #fff;
        -moz-box-shadow:inset 0 0 0 1px #fff;
        -webkit-box-shadow:inset 0 0 0 1px #fff;
        height:150px;
        text-align:center;
        vertical-align:middle;
        width:150px;
    }
    #board tr:nth-child(odd) td:nth-child(even),
    #board tr:nth-child(even) td:nth-child(odd) {
        background:#ddd;
        background:-moz-linear-gradient(top, #ddd, #eee);
        background:-webkit-gradient(linear,0 0, 0 100%, from(#ddd), to(#eee));
        box-shadow:inset 0 0 10px rgba(0,0,0,.4);
        -moz-box-shadow:inset 0 0 10px rgba(0,0,0,.4);
        -webkit-box-shadow:inset 0 0 10px rgba(0,0,0,.4);
    }
</style>

<table id="board" cellpadding="0" cellspacing="0">
 <tr>
     <td id="A3" ondragover="arrastando(event)" ondrop="fim(event)"></td>
     <td id="B3" ondragover="arrastando(event)" ondrop="fim(event)"></td>
     <td id="C3" ondragover="arrastando(event)" ondrop="fim(event)"></td>
 </tr>
 <tr>
     <td id="A2" ondragover="arrastando(event)" ondrop="fim(event)"></td>
     <td id="B2" ondragover="arrastando(event)" ondrop="fim(event)"></td>
     <td id="C2" ondragover="arrastando(event)" ondrop="fim(event)"></td>
 </tr>
 <tr>
     <td id="A1" ondragover="arrastando(event)" ondrop="fim(event)"></td>
     <td id="B1" ondragover="arrastando(event)" ondrop="fim(event)"></td>
     <td id="C1" ondragover="arrastando(event)" ondrop="fim(event)"></td>
 </tr>

</table>
 <img id = "circulo" src="o.png" alt="circulo" width="100px" draggable="true" ondragstart="inicio(event)">
 <img id = "x" src="x.png" alt="x" width="100px" draggable="true" ondragstart="inicio(event)">


<script type="text/javascript">
    
var ciruclo = document.createElement('img');
var x = document.createElement('img');
 circulo.src = "o.png";
 x.src = "x.png";


function inicio(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
    ev.dataTransfer.setDragImage(circulo,64,64);
    ev.dataTransfer.setDragImage(x,64,64);
}

function arrastando(ev){

    ev.preventDefault();
}

function fim(ev){
    var data = ev.dataTransfer.getData("text");
    var node = document.getElementById(data).cloneNode(true);
    ev.target.appendChild(node);
     ev.preventDefault();

}


</script>
